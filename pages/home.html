<!DOCTYPE html lang="en">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/home.css"></link>
    <title>Store Name | Home</title>
</head>
<body>
    <div class="container"> 
        <div>
                <nav class="menu">
                    <div><li class="nav-item"><a href="bar.html">Bar</a></li></div>
                    <div><li class="nav-item"><a href="home.html">Home</a></li></div>
                    <div><li class="nav-item"><a href="cart.html">Cart</a></li></div>
        </div>  
    </div>
    <script>
        const menuItems = document.querySelectorAll("nav li");
        menuItems.forEach(item => {
            item.addEventListener("click", () => {
                // remove active class from each menu items
                menuItems.forEach(item => item.classList.remove("active"));

                // add active class to the clicked menu item
                item.classList.add("active");
            });
        });
    </script>

    <h1 class="c">
        Store front 60% sale
    </h1>
    <div class="c">
        <button class="toBarButtonClass" id="toBar">Go to Bar</button>
    </div><script>
        const toBarButton = document.getElementById("toBar");
        toBarButton.addEventListener("click", function() {
            toBarButton.textContent = "You have moved away";
            window.location.href="bar.html";
        });

    </script>
</body>
</html>
